<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container py-5"> 
        <div  id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div data-bs-interval="1000" class="carousel-item active">
                <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2016/04/05/03/18/prayer-1308663_1280.jpg" alt="First slide">
                <div class="carousel-caption">
                    <h2>Biblia</h2>
                </div>
            </div>
            <div data-bs-interval="1000" class="carousel-item">
                <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2016/12/22/22/07/hands-1926414_1280.jpg" alt="Second slide">
                <div class="carousel-caption">
                    <h2>Oraçâo</h2>
                </div>
            </div>
            <div data-bs-interval="1000" class="carousel-item">
                <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2017/08/22/00/33/woman-2667455_1280.jpg" alt="Third slide">
                <div class="carousel-caption">
                    <h2>Deus</h2>
                </div>
            </div>
        </div>
            <button data-bs-target="#carousel-exemplo" data-slide="prev" class="carousel-control">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button data-bs-target="#carousel-exemplo" data-slide="next" class="carousel-control">
                <span class="carousel-control-next-icon"></span>
            </button>
            <ul class="carousel-indicators">
                <li type="#First slide" data-bs-target="#" class="active" data-bs-slide="0"></li>
                <li type="#second slide" data-bs-target="#" class="active" data-bs-slide="1"></li>
                <li type="#Third slide" data-bs-target="#" class="active" data-bs-slide="2"></li>
            </ul>
        </div>
    </div>

    <script src="lib/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</body>
</html>
